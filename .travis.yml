language: java

jdk:
  - oraclejdk8

branches:
  only:
  - master
  - Development
  - tweaktravis
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - git submodule update --init

script:
  - build
